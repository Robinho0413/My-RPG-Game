<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>PixiJS - My RPG Game</title>
</head>

<body>
    <div id="app">
        <!-- Scène -->
        <div id="pixi-container"></div>

        <!-- Niveau du joueur -->
        <div id="level-display">
            <span id="level-text">Niveau : 1</span>
            <div id="level-bar-container">
                <div id="level-bar"></div>
            </div>
            <span id="level-progress-text">0 / 100</span>
        </div>

        <!-- Solde du joueur -->
        <div id="gold-display">
            <img src="/assets/gold.png" alt="Gold" class="gold-icon">
            <span id="gold-amount">0</span>
        </div>

        <!-- Panneau des quêtes -->
        <div id="quest-window" class="hidden">
            <div class="quest-header">
                <h2 class="quest-header-title">Quêtes</h2>
                <button id="close-quest" class="close-button">✖ Fermer</button>
            </div>
            <div id="quest-list" class="quest-list-scrollable"></div>
        </div>

        <!-- Barre de nav -->
        <nav id="bottom-nav">
            <button id="tab-equipment">Équipements</button>
            <button id="tab-skills">Compétences</button>
            <button id="tab-forge">Forge</button>
            <button id="tab-quests">Quêtes</button>
        </nav>

        <!-- Hud de combat -->
        <div id="combat-hud" class="hidden">
            <div id="combat-player-hud">
                <span>HP</span>
                <div id="health-bar-container">
                    <div id="health-bar"></div>
                </div>
                <span id="health-text"></span>
            </div>
            <div class="combat-actions">
                <button id="attack-button">Attaquer</button>
            </div>
        </div>

        <!-- Bouton pour abandonner la quête -->
        <div id="combat-abandon" class="hidden">
            <button id="abandon-button" class="abandon-button">Abandonner</button>
        </div>

        <!-- Fenêtre de quête complétée -->
        <div id="quest-success-window" class="hidden"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
